<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <h1>Script Test Page</h1>
    <div id="results"></div>

    <script src="script-orgchart.js"></script>
    <script src="script.js"></script>
    <script>
        const results = document.getElementById('results');

        function addResult(message, isSuccess) {
            const div = document.createElement('div');
            div.className = 'status ' + (isSuccess ? 'success' : 'error');
            div.textContent = message;
            results.appendChild(div);
        }

        // Test 1: Check if OrgChartApp is defined
        if (typeof OrgChartApp !== 'undefined') {
            addResult('✓ OrgChartApp is defined', true);
        } else {
            addResult('✗ OrgChartApp is NOT defined', false);
        }

        // Test 2: Check if functions are defined
        const functionsToCheck = [
            'renderOrgChartWithHierarchy',
            'buildSimpleHierarchy',
            'orgZoomIn',
            'orgZoomOut',
            'toggleView',
            'renderTable'
        ];

        functionsToCheck.forEach(funcName => {
            if (typeof window[funcName] === 'function') {
                addResult(`✓ ${funcName} is defined`, true);
            } else {
                addResult(`✗ ${funcName} is NOT defined`, false);
            }
        });

        // Test 3: Check if XLSX is loaded
        if (typeof XLSX !== 'undefined') {
            addResult('✓ XLSX library is loaded', true);
        } else {
            addResult('✗ XLSX library is NOT loaded', false);
        }

        console.log('Test completed. Check results above.');
    </script>
</body>

</html>
