<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교원 보직자 현황</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="page-container">
        <div class="header">
            <h1 id="page-title"></h1>
            <p id="page-date"></p>
        </div>

        <div class="controls no-print">
            <button class="print-button" onclick="window.print()">인쇄하기</button>
            <button class="check-button" onclick="toggleConcurrentArrows()">겸직 확인</button>
            <button class="summary-button" onclick="toggleSummaryModal()">겸직 현황</button>
        </div>

        <div id="table-container">
            <!-- Table will be generated by JavaScript -->
        </div>

        <!-- SVG Container for Arrows -->
        <svg id="arrow-layer" class="arrow-layer"></svg>
    </div>

    <!-- Custom Tooltip -->
    <div id="custom-tooltip" class="custom-tooltip"></div>

    <!-- Summary Modal -->
    <div id="summary-modal" class="summary-modal">
        <div class="summary-header">
            <span>겸직자 요약 (상위)</span>
            <span class="close-modal" onclick="toggleSummaryModal()">×</span>
        </div>
        <ul id="summary-list" class="summary-list"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
