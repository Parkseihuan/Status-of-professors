<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교원 보직자 현황</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 id="page-title">교원 보직자 현황</h1>
        <p id="page-date"></p>
    </header>

    <main>
        <!-- View Selection Buttons -->
        <div class="view-selector">
            <button class="view-btn active" onclick="switchView('table')" id="btn-table">테이블 뷰</button>
            <button class="view-btn" onclick="switchView('orgchart')" id="btn-orgchart">조직도 뷰</button>
        </div>

        <!-- Control Buttons -->
        <div class="controls no-print">
            <button class="control-btn" onclick="window.print()">🖨️ 인쇄하기</button>
            <button class="control-btn" onclick="toggleSummaryModal()">📋 겸직 현황</button>
        </div>

        <!-- Table View -->
        <div id="report-section">
            <div id="table-container">
                <!-- Table will be generated by JavaScript -->
            </div>
        </div>

        <!-- Org Chart View -->
        <div id="org-chart-section" style="display: none;">
            <div id="org-chart-container">
                <div class="org-chart-canvas" id="org-chart-canvas">
                    <!-- Org nodes will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <!-- Custom Tooltip -->
    <div id="custom-tooltip" class="custom-tooltip"></div>

    <!-- Summary Modal -->
    <div id="summary-modal" class="summary-modal">
        <div class="summary-header">
            <span>겸직자 요약</span>
            <span class="close-modal" onclick="toggleSummaryModal()">×</span>
        </div>
        <ul id="summary-list" class="summary-list"></ul>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script-orgchart.js"></script>
    <script src="script.js"></script>
</body>

</html>
